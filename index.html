<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DDoS Mitigation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">None</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Github</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="./image/net.jpg" style="width: 100%" />
            <div class="carousel-caption">
              <h3>Network</h3>
              <p>고성능 인프라</p>
            </div>
          </div>

          <div class="item">
            <img src="./image/anycast.jpg" style="width: 100%" />
            <div class="carousel-caption">
              <h3>Anycast Network</h3>
              <p>대용량 트래픽 분산</p>
            </div>
          </div>

          <div class="item">
            <img src="./image/ddos.jpg" style="width: 100%" />
            <div class="carousel-caption">
              <h3>DDoS Mitigation</h3>
              <p>eBPF/XDP 악성 패킷 필터</p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <br />

      <div class="row">
        <div class="col-md-6">
          <img src="./image/idc.jpg" class="img-rounded" style="width: 100%" />
        </div>
        <div class="col-md-6">
          <h2><b>BGP Anycast Network Infra</b></h2>
        </div>
      </div>
    </div>

    <footer style="background-color: black;">
        <h1 style="color: white; text-align: center;">KITRI WHS DDoS Mitigation Project</h1>
    </footer>
  </body>
</html>
